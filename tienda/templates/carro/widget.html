<table class="table table-bordered" style="color:white">

    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>

    <tbody>
              
        <!--Se han agregado articulos en el carro 
        q nos ponga , pero si no se han agregado q nos ponga 
        un mensaje-->
        <!--Es decir si hay elemento en el carro de la peticion de esta
        seccion tiene q recorrer tod los articulos y mostrarlo-->
       
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carro:agregar' value.producto_id%}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id%}" class="btn btn-sm btn-success">-</a>

                        {{value.precio}}$
                       
                       

                    </td>
                        

                </tr>


            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin Producto
                    </div>
                </td>
            </tr>
        {% endif %}
      
            
        
    </tbody>

    <tfoot>
        <td colspan="3">
            <p class="text-center">Total:{{importe_total_carro}}</p>
        </td>
    </tfoot>

</table>
